<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt("Qual é o seu nome? ")
        document.write(`Olá, ${name}! Seu nome têm ${name.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${name.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${name.toLowerCase()}`)
    </script>
</body>
</html>
